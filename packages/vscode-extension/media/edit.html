<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Ticket</title>
  <style>
    body {
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      color: var(--vscode-foreground);
      background-color: var(--vscode-editor-background);
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 24px 0;
    }

    h3 {
      font-size: 14px;
      font-weight: 600;
      margin: 20px 0 12px 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
    }

    .editable-field {
      position: relative;
    }

    .field-display {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 6px 8px;
      min-height: 32px;
      border: 1px solid transparent;
      border-radius: 2px;
      cursor: pointer;
    }

    .field-display:hover {
      background-color: var(--vscode-list-hoverBackground);
    }

    .field-text {
      flex: 1;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .field-text.placeholder {
      color: var(--vscode-input-placeholderForeground);
      font-style: italic;
    }

    .edit-icon {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }

    .edit-icon:hover {
      opacity: 1;
    }

    .field-edit {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .field-edit input,
    .field-edit textarea {
      flex: 1;
    }

    .edit-actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }

    .icon-button {
      width: 28px;
      height: 28px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--vscode-button-border, transparent);
      border-radius: 2px;
      cursor: pointer;
    }

    .icon-button svg {
      width: 16px;
      height: 16px;
    }

    .icon-button.accept {
      color: var(--vscode-button-foreground);
      background-color: var(--vscode-button-background);
    }

    .icon-button.accept:hover {
      background-color: var(--vscode-button-hoverBackground);
    }

    .icon-button.cancel {
      color: var(--vscode-button-secondaryForeground);
      background-color: var(--vscode-button-secondaryBackground);
    }

    .icon-button.cancel:hover {
      background-color: var(--vscode-button-secondaryHoverBackground);
    }

    .hidden {
      display: none !important;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 6px 8px;
      box-sizing: border-box;
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      color: var(--vscode-input-foreground);
      background-color: var(--vscode-input-background);
      border: 1px solid var(--vscode-input-border, transparent);
      outline: none;
      border-radius: 2px;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border-color: var(--vscode-focusBorder);
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: -1px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      padding: 6px 14px;
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      color: var(--vscode-button-foreground);
      background-color: var(--vscode-button-background);
      border: none;
      border-radius: 2px;
      cursor: pointer;
      outline: none;
    }

    button:hover {
      background-color: var(--vscode-button-hoverBackground);
    }

    button:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: 2px;
    }

    button.secondary {
      color: var(--vscode-button-secondaryForeground);
      background-color: var(--vscode-button-secondaryBackground);
    }

    button.secondary:hover {
      background-color: var(--vscode-button-secondaryHoverBackground);
    }

    .subtasks {
      margin-top: 24px;
    }

    .subtask-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .subtask {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--vscode-list-inactiveSelectionBackground);
      border-radius: 3px;
      margin-bottom: 4px;
    }

    .subtask-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtask-type,
    .subtask-status,
    .subtask-priority {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      display: inline-block;
      text-transform: capitalize;
    }

    .subtask-type {
      background-color: var(--vscode-badge-background);
      color: var(--vscode-badge-foreground);
    }

    .subtask-status.open {
      background-color: rgba(46, 160, 67, 0.2);
      color: #3fb950;
    }

    .subtask-status.in_progress {
      background-color: rgba(68, 131, 255, 0.2);
      color: #58a6ff;
    }

    .subtask-status.closed {
      background-color: rgba(139, 148, 158, 0.2);
      color: #8b949e;
    }

    .subtask-status.blocked {
      background-color: rgba(218, 54, 51, 0.2);
      color: #f85149;
    }

    .subtask-priority.low {
      background-color: rgba(46, 160, 67, 0.2);
      color: #3fb950;
    }

    .subtask-priority.medium {
      background-color: rgba(212, 165, 86, 0.2);
      color: #D4A556;
    }

    .subtask-priority.high {
      background-color: rgba(251, 133, 0, 0.2);
      color: #fb8500;
    }

    .subtask-priority.urgent {
      background-color: rgba(218, 54, 51, 0.2);
      color: #f85149;
    }

    .subtask-title {
      flex: 1;
      font-weight: 500;
    }

    .subtask-id {
      font-size: 12px;
      color: var(--vscode-descriptionForeground);
      font-family: monospace;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background-color: var(--vscode-quickInput-background);
      border: 1px solid var(--vscode-widget-border);
      border-radius: 6px;
      width: 90%;
      max-width: 600px;
      max-height: 80%;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 16px;
      border-bottom: 1px solid var(--vscode-widget-border);
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .modal-body {
      padding: 16px;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .search-input {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px 12px;
      box-sizing: border-box;
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      color: var(--vscode-input-foreground);
      background-color: var(--vscode-input-background);
      border: 1px solid var(--vscode-input-border);
      border-radius: 3px;
      outline: none;
    }

    .search-input:focus {
      border-color: var(--vscode-focusBorder);
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: -1px;
    }

    .subtask-list-modal {
      flex: 1;
      overflow-y: auto;
      border: 1px solid var(--vscode-widget-border);
      border-radius: 3px;
    }

    .subtask-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid var(--vscode-list-inactiveSelectionBackground);
      cursor: pointer;
    }

    .subtask-item:hover {
      background-color: var(--vscode-list-hoverBackground);
    }

    .subtask-item.selected {
      background-color: var(--vscode-list-activeSelectionBackground);
    }

    .subtask-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtask-type,
    .subtask-status,
    .subtask-priority {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      display: inline-block;
      text-transform: capitalize;
    }

    .subtask-type {
      background-color: var(--vscode-badge-background);
      color: var(--vscode-badge-foreground);
    }

    .subtask-status.open {
      background-color: rgba(46, 160, 67, 0.2);
      color: #3fb950;
    }

    .subtask-status.in_progress {
      background-color: rgba(68, 131, 255, 0.2);
      color: #58a6ff;
    }

    .subtask-status.closed {
      background-color: rgba(139, 148, 158, 0.2);
      color: #8b949e;
    }

    .subtask-status.blocked {
      background-color: rgba(218, 54, 51, 0.2);
      color: #f85149;
    }

    .subtask-priority.low {
      background-color: rgba(46, 160, 67, 0.2);
      color: #3fb950;
    }

    .subtask-priority.medium {
      background-color: rgba(212, 165, 86, 0.2);
      color: #D4A556;
    }

    .subtask-priority.high {
      background-color: rgba(251, 133, 0, 0.2);
      color: #fb8500;
    }

    .subtask-priority.urgent {
      background-color: rgba(218, 54, 51, 0.2);
      color: #f85149;
    }

    .subtask-title {
      flex: 1;
      font-weight: 500;
    }

    .subtask-id {
      font-size: 12px;
      color: var(--vscode-descriptionForeground);
      font-family: monospace;
    }

    .modal-footer {
      padding: 16px;
      border-top: 1px solid var(--vscode-widget-border);
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    /* Type badge styles (matching task list) */
    .type-badge {
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
      height: 22px;
      line-height: 1;
    }

    .type-badge::before {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 14px;
      height: 14px;
      line-height: 1;
    }

    .type-badge.epic {
      background-color: rgba(138, 98, 255, 0.2);
      color: #8A62FF;
    }

    .type-badge.epic::before {
      content: '‚ö°';
    }

    .type-badge.task {
      background-color: rgba(68, 131, 255, 0.2);
      color: #4483FF;
    }

    .type-badge.task::before {
      content: '‚Ä¢';
      font-size: 16px;
    }

    .type-badge.bug {
      background-color: rgba(218, 54, 51, 0.2);
      color: #f85149;
    }

    .type-badge.bug::before {
      content: 'üêõ';
      font-size: 11px;
    }

    .type-badge.feature {
      background-color: rgba(46, 160, 67, 0.2);
      color: #3fb950;
    }

    .type-badge.feature::before {
      content: '‚ú®';
      font-size: 11px;
    }

    .type-badge.chore {
      background-color: rgba(139, 148, 158, 0.2);
      color: #8b949e;
    }

    .type-badge.chore::before {
      content: 'üîß';
      font-size: 11px;
    }

    .type-badge.docs {
      background-color: rgba(88, 166, 255, 0.2);
      color: #58a6ff;
    }

    .type-badge.docs::before {
      content: 'üìù';

    }

    .type-badge.refactor {
      background-color: rgba(212, 165, 86, 0.2);

    }

    .type-badge.refactor::before {
      content: '‚ôªÔ∏è';
      font-size: 11px;
    }
  </style>
</head>

<body>
  <h1>Edit Ticket</h1>
  <form id="ticketForm">
    <div class="form-group">
      <label>Title:</label>
      <div class="editable-field">
        <div class="field-display" id="titleDisplay" onclick="editField('title')">
          <div class="field-text" id="titleText"></div>
          <svg class="edit-icon" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M13.23 1h-1.46L3.52 9.25l-.16.22L2 13.59l4.12-1.36.22-.16L14.59 3.23V1.77L13.23 1zM2.41 13.59l.72-2.17 1.45 1.45-2.17.72zm2.5-2.07L3.53 10.1 10.8 2.83l1.38 1.38-7.27 7.27z" />
          </svg>
        </div>
        <div class="field-edit hidden" id="titleEdit">
          <input type="text" id="titleInput">
          <div class="edit-actions">
            <button type="button" class="icon-button accept" onclick="acceptField('title')" title="Save">
              <svg viewBox="0 0 16 16" fill="currentColor">
                <path d="M14.431 3.323l-8.47 10-.79-.036-3.35-4.77.818-.574 2.978 4.24 8.051-9.506.764.646z" />
              </svg>
            </button>
            <button type="button" class="icon-button cancel" onclick="cancelField('title')" title="Cancel">
              <svg viewBox="0 0 16 16" fill="currentColor">
                <path
                  d="M8 8.707l3.646 3.647.708-.707L8.707 8l3.647-3.646-.707-.708L8 7.293 4.354 3.646l-.707.708L7.293 8l-3.646 3.646.707.708L8 8.707z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <div class="editable-field">
        <div class="field-display" id="descriptionDisplay" onclick="editField('description')">
          <div class="field-text" id="descriptionText"></div>
          <svg class="edit-icon" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M13.23 1h-1.46L3.52 9.25l-.16.22L2 13.59l4.12-1.36.22-.16L14.59 3.23V1.77L13.23 1zM2.41 13.59l.72-2.17 1.45 1.45-2.17.72zm2.5-2.07L3.53 10.1 10.8 2.83l1.38 1.38-7.27 7.27z" />
          </svg>
        </div>
        <div class="field-edit hidden" id="descriptionEdit">
          <textarea id="descriptionInput" rows="4"></textarea>
          <div class="edit-actions">
            <button type="button" class="icon-button accept" onclick="acceptField('description')" title="Save">
              <svg viewBox="0 0 16 16" fill="currentColor">
                <path d="M14.431 3.323l-8.47 10-.79-.036-3.35-4.77.818-.574 2.978 4.24 8.051-9.506.764.646z" />
              </svg>
            </button>
            <button type="button" class="icon-button cancel" onclick="cancelField('description')" title="Cancel">
              <svg viewBox="0 0 16 16" fill="currentColor">
                <path
                  d="M8 8.707l3.646 3.647.708-.707L8.707 8l3.647-3.646-.707-.708L8 7.293 4.354 3.646l-.707.708L7.293 8l-3.646 3.646.707.708L8 8.707z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" onchange="saveTicket()">
        <option value="task">Task</option>
        <option value="bug">Bug</option>
        <option value="feature">Feature</option>
        <option value="epic">Epic</option>
        <option value="chore">Chore</option>
        <option value="docs">Docs</option>
        <option value="refactor">Refactor</option>
      </select>
    </div>
    <div class="form-group">
      <label for="priority">Priority:</label>
      <select id="priority" onchange="saveTicket()">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="urgent">Urgent</option>
      </select>
    </div>
    <div class="subtasks">
      <h3>Subtasks</h3>
      <div id="subtasksList" class="subtask-list"></div>
      <button type="button" id="addSubtask" class="secondary">Add Subtask</button>
    </div>
  </form>

  <!-- Subtask Selection Modal -->
  <div id="subtaskModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Select Subtask</h2>
      </div>
      <div class="modal-body">
        <input type="text" id="subtaskSearch" class="search-input"
          placeholder="Search by ID, title, or description..." />
        <div id="availableSubtasks" class="subtask-list-modal"></div>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancelSubtaskSelection" class="secondary">Cancel</button>
        <button type="button" id="confirmSubtaskSelection">Add Selected</button>
      </div>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();
    let ticketId = null;
    let subtasks = [];
    let currentTitle = '';
    let currentDescription = '';
    let originalTitle = '';
    let originalDescription = '';
    let availableSubtasks = [];
    let selectedSubtaskId = null;

    // Utility functions for creating pill components
    function createTypeBadge(type) {
      const badge = document.createElement('span');
      badge.className = `type-badge ${type || 'task'}`;
      badge.textContent = type || 'Task';
      return badge;
    }

    function createStatusPill(status, displayText = null) {
      const pill = document.createElement('span');
      const displayStatus = status || 'open';
      const text = displayText || (displayStatus === 'in_progress' ? 'In Progress' :
        (displayStatus.charAt(0).toUpperCase() + displayStatus.slice(1)));
      pill.className = `subtask-status ${displayStatus}`;
      pill.textContent = text;
      return pill;
    }

    function createPriorityPill(priority) {
      const pill = document.createElement('span');
      const displayPriority = priority || 'medium';
      pill.className = `subtask-priority ${displayPriority}`;
      pill.textContent = displayPriority.charAt(0).toUpperCase() + displayPriority.slice(1);
      return pill;
    }

    // Notify extension that webview is ready
    vscode.postMessage({ type: 'webviewReady' });
    console.log('Webview ready message sent');

    window.addEventListener('message', event => {
      const message = event.data;
      console.log('Webview received message:', message);
      if (message.type === 'loadTicket') {
        ticketId = message.ticket.id;
        currentTitle = message.ticket.title || '';
        currentDescription = message.ticket.description || '';
        console.log('Loaded ticket:', ticketId, 'title:', currentTitle, 'desc:', currentDescription);
        document.getElementById('type').value = message.ticket.type || 'task';
        document.getElementById('priority').value = message.ticket.priority || 'medium';
        subtasks = message.ticket.subtasks || [];
        updateTitleDisplay();
        updateDescriptionDisplay();
        renderSubtasks();
      } else if (message.type === 'availableSubtasks') {
        availableSubtasks = message.subtasks;
        renderAvailableSubtasks();
        document.getElementById('subtaskModal').classList.remove('hidden');
        document.getElementById('subtaskSearch').focus();
      }
    });

    function updateTitleDisplay() {
      const textEl = document.getElementById('titleText');
      if (!currentTitle) {
        textEl.textContent = 'Click to add title...';
        textEl.classList.add('placeholder');
      } else {
        textEl.textContent = currentTitle;
        textEl.classList.remove('placeholder');
      }
    }

    function updateDescriptionDisplay() {
      const textEl = document.getElementById('descriptionText');
      if (!currentDescription) {
        textEl.textContent = 'Click to add description...';
        textEl.classList.add('placeholder');
      } else {
        textEl.textContent = currentDescription;
        textEl.classList.remove('placeholder');
      }
    }

    function editField(fieldName) {
      const display = document.getElementById(`${fieldName}Display`);
      const edit = document.getElementById(`${fieldName}Edit`);
      const input = document.getElementById(`${fieldName}Input`);

      display.classList.add('hidden');
      edit.classList.remove('hidden');

      if (fieldName === 'title') {
        originalTitle = currentTitle;
        input.value = currentTitle;
      } else {
        originalDescription = currentDescription;
        input.value = currentDescription;
      }

      input.focus();
      input.select();
    }

    function acceptField(fieldName) {
      const input = document.getElementById(`${fieldName}Input`);
      const newValue = input.value.trim();

      if (fieldName === 'title') {
        currentTitle = newValue;
        updateTitleDisplay();
      } else {
        currentDescription = newValue;
        updateDescriptionDisplay();
      }

      exitEditMode(fieldName);
      saveTicket();
    }

    function cancelField(fieldName) {
      if (fieldName === 'title') {
        currentTitle = originalTitle;
      } else {
        currentDescription = originalDescription;
      }
      exitEditMode(fieldName);
    }

    function exitEditMode(fieldName) {
      const display = document.getElementById(`${fieldName}Display`);
      const edit = document.getElementById(`${fieldName}Edit`);

      display.classList.remove('hidden');
      edit.classList.add('hidden');
    }

    function saveTicket() {
      console.log('Saving ticket, ticketId:', ticketId, 'title:', currentTitle, 'desc:', currentDescription);
      const ticket = {
        id: ticketId,
        title: currentTitle,
        description: currentDescription,
        type: document.getElementById('type').value,
        priority: document.getElementById('priority').value,
        subtasks: subtasks
      };
      console.log('Sending saveTicket message:', ticket);
      vscode.postMessage({ type: 'saveTicket', ticket });
    }

    function renderSubtasks() {
      const list = document.getElementById('subtasksList');
      list.innerHTML = '';
      subtasks.forEach((subtask, index) => {
        const div = document.createElement('div');
        div.className = 'subtask';

        const infoDiv = document.createElement('div');
        infoDiv.className = 'subtask-info';

        const typeBadge = createTypeBadge(subtask.type);
        const titleSpan = document.createElement('span');
        titleSpan.className = 'subtask-title';
        titleSpan.textContent = subtask.title;
        const idSpan = document.createElement('span');
        idSpan.className = 'subtask-id';
        idSpan.textContent = subtask.id;

        infoDiv.appendChild(typeBadge);
        infoDiv.appendChild(titleSpan);
        infoDiv.appendChild(idSpan);

        const statusPill = createStatusPill(subtask.status);
        const priorityPill = createPriorityPill(subtask.priority);

        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.className = 'secondary';
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = () => removeSubtask(index);

        div.appendChild(infoDiv);
        div.appendChild(statusPill);
        div.appendChild(priorityPill);
        div.appendChild(removeBtn);

        list.appendChild(div);
      });
    }

    function removeSubtask(index) {
      subtasks.splice(index, 1);
      renderSubtasks();
      saveTicket();
    }

    document.getElementById('addSubtask').addEventListener('click', () => {
      vscode.postMessage({ type: 'getAvailableSubtasks' });
    });

    document.getElementById('ticketForm').addEventListener('submit', (e) => {
      e.preventDefault();
    });

    // Modal handlers
    document.getElementById('cancelSubtaskSelection').addEventListener('click', () => {
      document.getElementById('subtaskModal').classList.add('hidden');
      selectedSubtaskId = null;
      document.getElementById('subtaskSearch').value = '';
    });

    document.getElementById('confirmSubtaskSelection').addEventListener('click', () => {
      if (selectedSubtaskId) {
        const selectedSubtask = availableSubtasks.find(s => s.id === selectedSubtaskId);
        if (selectedSubtask) {
          subtasks.push({ id: selectedSubtask.id, title: selectedSubtask.title });
          renderSubtasks();
          saveTicket();
        }
      }
      document.getElementById('subtaskModal').classList.add('hidden');
      selectedSubtaskId = null;
      document.getElementById('subtaskSearch').value = '';
    });

    document.getElementById('subtaskSearch').addEventListener('input', (e) => {
      renderAvailableSubtasks(e.target.value);
    });

    function renderAvailableSubtasks(searchTerm = '') {
      const list = document.getElementById('availableSubtasks');
      list.innerHTML = '';

      const filtered = availableSubtasks
        .map(subtask => {
          const searchText = `${subtask.id} ${subtask.title} ${subtask.description}`.toLowerCase();
          const term = searchTerm.toLowerCase();
          let score = 0;

          if (searchText.includes(term)) {
            // Exact ID match gets highest score
            if (subtask.id.toLowerCase().includes(term)) score += 100;
            // Title match
            if (subtask.title.toLowerCase().includes(term)) score += 50;
            // Description match
            if (subtask.description.toLowerCase().includes(term)) score += 25;
            // Word boundaries get bonus
            if (new RegExp(`\\b${term}\\b`, 'i').test(searchText)) score += 10;
          }

          return { ...subtask, score };
        })
        .filter(subtask => subtask.score > 0 || !searchTerm)
        .sort((a, b) => b.score - a.score);

      filtered.forEach(subtask => {
        const div = document.createElement('div');
        div.className = `subtask-item ${selectedSubtaskId === subtask.id ? 'selected' : ''}`;
        div.onclick = () => selectSubtask(subtask.id);

        const infoDiv = document.createElement('div');
        infoDiv.className = 'subtask-info';

        const typeBadge = createTypeBadge(subtask.type);
        const titleSpan = document.createElement('span');
        titleSpan.className = 'subtask-title';
        titleSpan.textContent = subtask.title;
        const idSpan = document.createElement('span');
        idSpan.className = 'subtask-id';
        idSpan.textContent = subtask.id;

        infoDiv.appendChild(typeBadge);
        infoDiv.appendChild(titleSpan);
        infoDiv.appendChild(idSpan);

        const statusPill = createStatusPill(subtask.status);
        const priorityPill = createPriorityPill(subtask.priority);

        div.appendChild(infoDiv);
        div.appendChild(statusPill);
        div.appendChild(priorityPill);

        list.appendChild(div);
      });
    }

    function selectSubtask(id) {
      selectedSubtaskId = id;
      renderAvailableSubtasks(document.getElementById('subtaskSearch').value);
    }
  </script>
</body>
